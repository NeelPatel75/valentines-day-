<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
      max-width: 400px;
    }

    h1 {
      color: #ff4d6d;
      font-size: 2.2rem;
    }

    p {
      font-size: 1.2rem;
      color: #333;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 25px;
      margin: 15px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.2s;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #yesBtn:hover {
      background: #ff1f4d;
    }

    #noBtn {
      background: #444;
      color: white;
      position: absolute;
    }

    .hidden {
      display: none;
    }

    .heart {
      font-size: 3rem;
      animation: float 1.5s infinite alternate;
    }

    @keyframes float {
      from { transform: translateY(0px); }
      to { transform: translateY(-15px); }
    }
  </style>
</head>

<body>

  <script>
    const yesBtn = document.getElementById("yesBtn");
